<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Saber</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Heins">

    <link rel="stylesheet" href="https://static.adamheins.com/css/bones.css">
    <link rel="stylesheet" href="saber.css">
  </head>
  <body>
    <div id="container" class="container">
      <h1>Saber</h1>
      <canvas id="canvas"></canvas>
      <div>
        <p>Relax and swing a saber around. [<a href="https://github.com/adamheins/saber">source code</a>]</p>

        <h2>Touch Controls</h2>
        <ul>
          <li>Touch and hold to move the saber.</li>
          <li>Multi-finger touch to stop swinging.</li>
        </ul>

        <h2>Mouse Controls</h2>
        <ul>
          <li>Move the mouse to the center of the screen to take up your saber.</li>
          <li>Click and hold to stop swinging.</li>
        </ul>
      </div>
    </div>
    <script src="dist/saber.min.js"></script>
  </body>
</html>
